<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <input class="calc__display" />
        <div class="calc__numPad">
          <button class="calc__numPad__btn calc__numPad__btn-num0">0</button>
          <button class="calc__numPad__btn calc__numPad__btn-num1">1</button>
          <button class="calc__numPad__btn calc__numPad__btn-num2">2</button>
          <button class="calc__numPad__btn calc__numPad__btn-num3">3</button>
          <button class="calc__numPad__btn calc__numPad__btn-num4">4</button>
          <button class="calc__numPad__btn calc__numPad__btn-num5">5</button>
          <button class="calc__numPad__btn calc__numPad__btn-num6">6</button>
          <button class="calc__numPad__btn calc__numPad__btn-num7">7</button>
          <button class="calc__numPad__btn calc__numPad__btn-num8">8</button>
          <button class="calc__numPad__btn calc__numPad__btn-num9">9</button>
          <button class="calc__numPad__btn calc__numPad__btn-slash">/</button>
          <button class="calc__numPad__btn calc__numPad__btn-dots">.</button>
          <button class="calc__numPad__btn-tim calc__numPad__btn">x</button>
          <button class="calc__numPad__btn calc__numPad__btn-mins">-</button>
          <button class="calc__numPad__btn calc__numPad__btn-plus">+</button>
          <button class="calc__numPad__btn calc__numPad__btn-del">DEL</button>
          <button class="calc__numPad__btn calc__numPad__btn-equals">=</button>
          <button class="calc__numPad__btn calc__numPad__btn-resets">
            RESET
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
