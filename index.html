<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <!-- test -->
    <div class="container">
      <div class="calc">
        <input class="calc__display" id="display" />
        <div class="calc__numPad">
          <button class="calc__numPad__btn calc__numPad__btn-num0 num">
            0
          </button>
          <button class="calc__numPad__btn calc__numPad__btn-num1 num">
            1
          </button>
          <button class="calc__numPad__btn calc__numPad__btn-num2 num">
            2
          </button>
          <button class="calc__numPad__btn calc__numPad__btn-num3 num">
            3
          </button>
          <button class="calc__numPad__btn calc__numPad__btn-num4 num">
            4
          </button>
          <button class="calc__numPad__btn calc__numPad__btn-num5 num">
            5
          </button>
          <button class="calc__numPad__btn calc__numPad__btn-num6 num">
            6
          </button>
          <button class="calc__numPad__btn calc__numPad__btn-num7 num">
            7
          </button>
          <button class="calc__numPad__btn calc__numPad__btn-num8 num">
            8
          </button>
          <button class="calc__numPad__btn calc__numPad__btn-num9 num">
            9
          </button>
          <button class="calc__numPad__btn calc__numPad__btn-slash ops">
            /
          </button>
          <button class="calc__numPad__btn calc__numPad__btn-dots ops">
            .
          </button>
          <button class="calc__numPad__btn-tim ops calc__numPad__btn">x</button>
          <button class="calc__numPad__btn calc__numPad__btn-mins ops">
            -
          </button>
          <button class="calc__numPad__btn calc__numPad__btn-plus ops">
            +
          </button>
          <button class="calc__numPad__btn calc__numPad__btn-del">DEL</button>
          <button class="calc__numPad__btn calc__numPad__btn-equals">=</button>
          <button class="calc__numPad__btn calc__numPad__btn-resets">
            RESET
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
